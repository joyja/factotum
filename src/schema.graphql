scalar Datetime

type Device {
  id: String!
  name: String
  type: String!
}

"""Configuration Data"""
type Config {
  securityNesting: Boolean
  userUserData: String
}

"""Profile data."""
type Profile {
  name: String!
  description: String!
  config: Config!
  devices: [Device!]!
}

"""Container Network Address."""
type ContainerNetworkAddress {
  family: String!
  address: String!
  netmask: String!
  scope: String!
}

"""Container Network Info."""
type ContainerNetwork {
  name: String!
  addresses: [ContainerNetworkAddress!]!
  bytes_received: Int!
  bytes_sent: Int!
  packets_received: Int!
  packets_sent: Int!
  macAddress: String!
  host_name: String
  mtu: Int!
  state: String!
  type: String!
}

"""Container data."""
type Container {
  name: String!
  network: [ContainerNetwork!]!
  status: String!
  status_code: Int!
  architecture: String!
  ephemeral: Boolean!
  profiles: [Profile!]!
  stateful: Boolean!
  description: String!
  created_at: Datetime!
  last_used_at: Datetime!
  location: String!
  type: String!
}

type NetworkInterfaceConfig {
  name: String
  dhcp4: Boolean
  addresses: [String!]
  gateway4: String
}

type NetworkInterface {
  id: String
  name: String
  alias: String
  mtu: String
  state: String
  macAddress: String
  ipAddresses: [String!]!
  gateway: String
}

"""Read only queries"""
type Query {
  """Returns some information about this application."""
  info: String!
  """Returns a list of containers and their properties"""
  containers: [Container!]!
  """Returns a list of profiles and their properties"""
  profiles: [Profile!]!
  """List of network interfaces"""
  networkInterfaces: [NetworkInterface!]!
  """List of network interface configurations"""
  networkInterfaceConfigs: [NetworkInterfaceConfig!]!
}

"""Write queries"""
type Mutation {
  """start a container"""
  startContainer(containerName: String!)
  """stop a container"""
  stopContainer(containerName: String!)
  """restart a container"""
  restartContainer(containerName: String!)
  """set description of container"""
  setDescription(containerName: String!, description: String!): Container
  """Set network interface configuration"""
  setInterfaceConfig(
    name: String!,
    dhcp: Boolean!,
    addresses: [String!]!
    gateway: String  
  ): NetworkInterface
}