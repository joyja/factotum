scalar Datetime

type Device {
  id: String!
  name: String
  type: String!
}

"""Configuration Data"""
type Config {
  securityNesting: Boolean
  userUserData: String
}

"""Profile data."""
type Profile {
  name: String!
  description: String!
  config: Config!
  devices: [Device!]!
}

"""Container data."""
type Container {
  name: String!
  status: String!
  status_code: Int!
  architecture: String!
  ephemeral: Boolean!
  profiles: [Profile!]!
  stateful: Boolean!
  description: String!
  created_at: Datetime!
  last_used_at: Datetime!
  location: String!
  type: String!
}

"""Read only queries"""
type Query {
  """Returns some information about this application."""
  info: String!
  """Returns a list of containers and their properties"""
  containers: [Container!]!
  """Returns a list of profiles and their properties"""
  profiles: [Profile!]!
}

"""Write queries"""
type Mutation {
  setDescription(containerName: String!, description: String!): Container
}